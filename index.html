<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <header>
        <h1 id="titel">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <div id="container">
        <form id="servey-form">
          <label for="name">Name</label> <br />
          <input class="text-type"
            id="name"
            type="text"
            placeholder="enter your name"
            required
          /><br />
          <label for="email">Email</label><br />
          <input class="text-type"
            id="email"
            type="email"
            placeholder="Enter your email"
            required
          /><br />
          <label for="age">Age (optional)</label> <br />
          <input class="text-type"
            id="age"
            type="number"
            placeholder="Age"
            min="10"
            max="99"
          /><br />
          <label for="role">Which option best describes your current role? </label
          ><br />
          <select name="role" id="role" class="text-type">
            <option select disabled>Select current role</option>
            <option>Student</option>
            <option>full time job</option>
            <option>full time learner</option>
            <option>prefer not to say</option>
            <option>other</option>
          </select>
  
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <input type="radio" name="" id="definitely" class="radio-type">
          <label for="definitely">Definitely</label>
          <br />
          <input type="radio" name="" id="maybe" class="radio-type"/>
          <label for="maybe">Maybe</label>
          <br />
          <input type="radio" name="" id="notSure" class="radio-type"/>
          <label for="notSure">Not sure</label>
          <br />
          <br>
  
          <label for="feature"
            >What is your favorite feature of freeCodeCamp?</label
          ><br />
          <select name="feature" id="feature" class="text-type">
            <option select disabled>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open source</option>
          </select>
  
          <p></p>
          <input type="checkbox" name="" id="frontEnd" class="radio-type"/>
          <label for="frontEnd">Front-end Projects</label>
          <br />
          <input type="checkbox" name="" id="backEnd" class="radio-type"/>
          <label for="backEnd">Back-end Projects</label>
          <br />
          <input type="checkbox" name="" id="dataVisualization" class="radio-type"/>
          <label for="dataVisualization">Data Visualization</label>
          <br />
          <input type="checkbox" name="" id="challenges" class="radio-type"/>
          <label for="challenges">Challenges</label>
          <br />
          <input type="checkbox" name="" id="openSource" class="radio-type"/>
          <label for="openSource">Open Source Community</label>
          <br />
          <input type="checkbox" name="" id="gitterHelp" class="radio-type"/>
          <label for="gitterHelp">Gitter help rooms</label>
          <br />
          <input type="checkbox" name="" id="videos" class="radio-type"/>
          <label for="videos">Videos</label>
          <br />
          <input type="checkbox" name="" id="cityMeetups" class="radio-type"/>
          <label for="cityMeetups">City Meetups</label>
          <br />
          <input type="checkbox" name="" id="wiki" class="radio-type"/>
          <label for="wiki">Wiki</label>
          <br />
          <input type="checkbox" name="" id="forum" class="radio-type"/>
          <label for="forum">Forum</label>
          <br />
          <input type="checkbox" name="" id="additional" class="radio-type"/>
          <label for="additional">Additional Courses</label>
          <br />
  
          <p>Any comments or suggestions?</p>
          <textarea class="text-type" style="height:100px;"
            placeholder="Enter Your comment here..."
            id="comment"
          ></textarea>
          <br />
          <input type="submit" value="submit" class="btn" style="height:40px"/>
        </form>
      </div>

      
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
